<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <marquee loop="2" scrollamount="30" behavior="slide">Ansh Chokshi</marquee>
    <br><br><br>
    <marquee direction="right" loop="200" scrollamount="100"><font size="15" color="red" face="facile sans">Discount - 35%</font></marquee>

    <br><br><br>

    <marquee behavior="alternate" scrollamount="20" direction="down" height="300px"  width="95%" hspace="100" align="center"><h1>Royal Techno Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, laborum.</h1></marquee>

    <br>
    <br>

    <marquee behavior="alternate" direction="right" scrollamount="25" scrolldelay="20"><video src="/Gladiator.mp4" autoplay muted controls></video></marquee>
</body>
</html>

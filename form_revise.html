<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1><br><br>
    <form action="index.html" method="post" enctype="multipart/form-data" autocomplete="on" id="form1">

        <fieldset>
            <legend align="center">Personal Info.</legend>
            <br><br>
        <div>
            <label for="ansh">First Name: </label>

            <input type="text" placeholder="Enter Full Name" name="fname" id="ansh" required>
       </div>

       <br><br>


       <div>

        <label for="lname">Last Name: </label>
        <input type="text" placeholder="Enter Surname" name="surname" id="lname">
       </div>
<br><br>
       <div>

        <label for="email">Email: </label>
        <input type="email" placeholder="Enter Email" name="email" id="email">
       </div><br><br>

       <div>

        <label for="pass">Password: </label>
        <input type="password" placeholder="Enter Password" name="password" id="pass">
       </div><br><br>
    </fieldset>

       <div>
            <label>Hobby: </label>

            <input type="checkbox" id="dance" name="hobby" value="dance">
            <label for="dance">Dancing</label>

            <input type="checkbox" id="read" name="hobby" value="laptop">
            <label for="read"><img src="/workplace.jpg" alt="" width="8%"></label>

            <input type="checkbox" id="paint" name="hobby" value="car">
            <label for="paint"><img src="/car.gif" alt="" width="10%"></label>

       </div><br><br>

       <div>
            <label>Gender: </label>

            <input type="radio" id="male" name="gender" value="M" >
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="F">
            <label for="female">Female</label>

       </div><br><br>

       
       <div>
        <input type="file" ><br><br>
       </div>

       <div>
            <label for="con">Choose Country: </label>

            <select name="conutry" id="con">
                <optgroup label="Countries">
                    <option value="UK">United Kingdom</option>
                    <option value="USA">USA</option>
                    <option value="IND" selected>India</option>
                    <option value="SHR" disabled>Shrilanka</option>
                </optgroup>

                <optgroup label="Cities">
                    <option value="AHM">AHMedabad</option>
                    <option value="AHM">AHMedabad</option>
                    <option value="AHM">AHMedabad</option>
                    <option value="AHM">AHMedabad</option>
                </optgroup>
            </select>
       </div><br><br>

       <div>
        <label for="comment">Enter any Feedback: </label>
        <textarea name="comment" id="comment" cols="17" rows="4"></textarea>
   </div><br><br>

    <div>
        <input type="button" value="Click Swara">
    </div><br><br>

    <div>
        <input type="date">
        <input type="datetime">
        <input type="datetime-local">
        <input type="color">
        <input type="week">
    </div>





       <input type="submit" value="Send Data">

       <input type="reset" value="Clear Form">




    </form>

</body>
</html>

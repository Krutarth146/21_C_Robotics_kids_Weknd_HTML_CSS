<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <h1>Marquee Tag</h1>
    <marquee behavior="scroll" direction="left" scrollamount="15" loop="50"><h2 style="color: red;">Hello Iresh!</h2></marquee>

    <br><br>

    <marquee behavior="slide" direction="right" scrollamount=21>
        <h2>Hello Nandini</h2>
    </marquee>

    <br><br>
    <marquee behavior="alternate" direction="down" height="150px" scrollamount="20"><h2 style="color: blue;">Hello Nancy!</h2></marquee>
</body>
</html>

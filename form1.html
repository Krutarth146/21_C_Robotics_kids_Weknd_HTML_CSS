<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>

    <style>
        #form1{
            border: 3px solid red;
            width: 500px;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="table12.html" id="form1" autocomplete="off">

        <br><br>
        <div>
            <label for="fname">First Name: </label>
            <input type="text" placeholder="Enter your Full Name" value="Nancy" name="fname" id="fname" required>
        </div>

        <br><br>
        <div>
            <label for="lname">Last Name: </label>
            <input type="text" placeholder="Enter your Surname" value="Patel" name="lname" id="lname" >
        </div>
        <br><br>
        
        <div>
            <input type="submit" value="Register">
        </div>
        <br><br>




    </form>
</body>
</html>

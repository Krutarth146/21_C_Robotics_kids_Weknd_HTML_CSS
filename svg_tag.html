<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Tag</title>
</head>
<body>

    <h1>Scalable Vector Graphics</h1>
    <h2>W3C Recommendation</h2>
    <svg width="300" height="300">
        <circle cx="100" cy="100" r="90" stroke="blue" stroke-width="4" fill="cyan">
    </svg>


    <svg width="400" height="200">
        <rect width="400" height="150" stroke="black" stroke-width="5" style="fill:rgb(255,255,0);">
    </svg>


    <svg width="400" height="190">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" stroke="cadetblue" stroke-width="5" style="fill:rgba(255,180,180,0.5);">
    </svg>





</body>
</html>

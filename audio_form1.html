<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input:invalid{
            animation: shake 100ms;
            color: #ff0000;
        }

        @keyframes shake {
            0%{
                transform: translateX(4px);
            }

            50%{
                transform: translateX(-4px);
            }

            75%{
                transform: translateX(4px);
            }
        }
    </style>
</head>
<body>

    <center>
    <h1>Registration Form</h1>

    <form action="/ludo1.html" method="GET" autocomplete="off" enctype="multipart/form-data">

        <fieldset>
            <legend style="text-align: center;">Personal Info.</legend>
            <br><br>
    <div>
        <label for="swayam">First Name: </label>

       <input type="text" placeholder="Pls Enter First Name" name="f_name" id="swayam" required pattern="[a-z]*">
    </div><br><br>

    <div>
        <label for="lname1">Last Name: </label>

       <input type="text" placeholder="Please Enter surname" name="l_name" id="lname1" value="Patel">
    </div><br><br>

    <label for="con">Choose Country: </label>
    <select name="country" id="con">
        

        <optgroup label="Countries">
            <option value="India">India</option>
            <option value="uk" selected>United Kingdom</option>
            <option value="usa">United States of America</option>
            <option value="China" disabled>China</option>
            <option value="nepal">Nepal</option>
        </optgroup>

        <optgroup label="Cars" disabled>
            <option value="India">Alto</option>
            <option value="uk" selected>Creta</option>
            <option value="usa">Ignis</option>
            <option value="China" disabled>Balano</option>
            <option value="nepal">BMW</option>
        </optgroup>
    </select>


    <br><br><br>

    <div>
        <label for="email1">Email: </label>

       <input type="email" placeholder="Please Enter Email" name="email" id="email1">
    </div><br><br>

    <div>
        <label for="pass1">Password: </label>

       <input type="password" placeholder="Please Enter Password" name="pass" id="pass1">
    </div><br><br>
</fieldset>

    <div>
        <label for="hobby">Hobby: </label>

        <input type="checkbox" value="" id="dancing">
        <label for="dancing">Dancing</label>
        <input type="checkbox" value="" id="Cooking">
        <label for="cooking">Cooking</label>
        <input type="checkbox" value="" id="cricket">
        <label for="ricket">Cricket</label>
    </div><br><br>

    <div>
        <label for="gender">Gender: </label>
        
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender">
        <label for="female">Female</label>
    </div><br><br>
    <div>
       <input type="color">
       <br>
       <input type="date">
       <br>
<br><br>
       <label for="age">Age: </label>
       <input type="number" id="age" min="18" max="100" step="1">
<br><br>
       <label for="age">Temp: </label>
       <input type="range" id="age" min="18%" max="100%" title="Temperature">
<br><br>
       <label for="age">Search: </label>
       <input type="search">

       <input type="tel" >
       <input type="url">
    </div><br><br>




    <div>
        <label for="bdate">Birth date & Time: </label>

       <input type="datetime-local" name="birthdate" id="bdate">
    </div><br><br>

    <div>
        <label for="file1">Upload Docs: </label>
        <input type="file" id="file1">
    </div><br><br>

    

    <div>
        <input type="button" value="Register">
    </div><br><br>


    <div>
        <input type="submit" value="Submit" href="/ludo1.html">
    </div><br><br>
    <div>
        <input type="reset" value="Reset">
    </div><br><br>




    </form>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="3" width="50%" cellspacing="10" cellpadding="10">
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Mobile No.</th>
        </tr> 

        <tr align="center">
            <td>1</td>
            <td><font size="4" face="arial" color="magenta">Swayam</font></td>
            <td>31212331</td>
        </tr>
        <tr>
            <td>2</td>
            <td align="center">Swayam</td>
            <td rowspan="2">31212331</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Swayam</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>Swayam</td>
            <td bgcolor="carrot">31212331</td>
        </tr>
        <tr align="right">
            <td colspan="2">5</td>
        
            <td>31212331</td>
        </tr>
    </table>
</body>
</html>
